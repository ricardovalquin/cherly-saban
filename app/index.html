<!DOCTYPE html>
<html>
<head>
  <title>Cherly Saban</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  <!-- bower:css -->
  <!-- endbower -->

  <!-- inject:css -->
  <link rel="stylesheet" href="assets/css/default.css">
  <!-- endinject -->
</head>
<body>
<div class="main-content">
  <include src="./header.html"></include>
  <section class="hero-section">
    <div class="hero-img-wp">
      <img src="./assets/img/hero.png" alt="Hero image">
    </div>
    <div class="container">
      <div class="hero-text-wp">
        <h1 class="hero-title">NEW DELICATES</h1>
        <p class="hero-description">
          Fusce dapibus, tellus ac cursus commodo, tortor mauis condimentum nibh fermentum
          massa justo sit amet risus.
        </p>
      </div>
      <div class="button-wp">
        <button class="hero-btn">CALL TO ACTION</button>
      </div>
    </div>
  </section>
  <section class="categories-section">
    <div class="container">
      <div class="category-wp">
        <div class="category">
          <h2 class="category-title">HAND BLOWN GLASS</h2>
          <div class="category-img-wp">
            <img src="./assets/img/glass.png" alt="category image">
          </div>
        </div>
      </div>
      <div class="category-wp">
        <div class="category">
          <h2 class="category-title">JEWELRY</h2>
          <div class="category-img-wp">
            <img src="./assets/img/jewelry.png" alt="category image">
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="follow-us-section">
    <div class="container">
      <p class="follow-text">FOLLOW US ON INSTAGRAM</p>
      <p class="instagram-user"><a href=""><i class="social-icon fa fa-instagram"></i>CSABANDESIGNS</a></p>
    </div>
  </section>
  <section class="other-products-section">
    <div class="container">
      <div class="other-products-grid-wp">
        <div class="grid-wp">
          <div class="grid-wp-inner">
            <a href="./listing.html">
              <div class="product-wp">
                <div class="img-wp">
                  <img src="./assets/img/blue-glass.png" alt="product image ">
                </div>
              </div>
            </a>
            <a href="./listing.html">
              <div class="product-wp">
                <div class="img-wp">
                  <img src="./assets/img/hands.png" alt="product image ">
                </div>
              </div>
            </a>
            <a href="./listing.html">
              <div class="product-wp">
                <div class="img-wp">
                  <img src="./assets/img/collar.png" alt="product image ">
                </div>
              </div>
            </a>
            <a href="./listing.html">
              <div class="product-wp">
                <div class="img-wp">
                  <img src="./assets/img/bracelet.png" alt="product image ">
                </div>
              </div>
            </a>
            <a href="./listing.html">
              <div class="product-wp">
                <div class="img-wp">
                  <img src="./assets/img/palms.png" alt="product image ">
                </div>
              </div>
            </a>
            <a href="./listing.html">
              <div class="product-wp">
                <div class="img-wp">
                  <img src="./assets/img/ear-rings.png" alt="product image ">
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <include src="./footer.html"></include>
</div>
<!-- bower:js -->
<!-- endbower -->

</body>
</html>
